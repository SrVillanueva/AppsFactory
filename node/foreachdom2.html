        <output></output>

<script>
    document.querySelectorAll('input[type=radio]').forEach(obj => {
        obj.addEventListener('click', _ => {
            cprecio()
        })
    })
    const cprecio = _ => {
        let precio = 0
        document.querySelectorAll('input[type=radio]:checked').forEach(obj2 => {
            precio += parseInt(obj2.value)
        })
        document.querySelector('output').innerHTML = precio + '€ '
    }
    cprecio()
</script>
