<script>
    const n1 = 5;
    const n2 = 7;
    const op = '+';
    let r
    if (op == '+') {
        r = n1 + n2;
    }
    else if (op == '-') {
        r = n1 - n2;
    }
    else if (op == '/') {
        r = n1 / n2;
    }
    else if (op == '*') {
        r = n1 * n2
    }
    console.log(r)
</script>

</script>
