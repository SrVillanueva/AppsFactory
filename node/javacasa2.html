<script>
    const plusyneg = [2, -4, 3, -6, 4, -8, 5, -10, 0, 6]
    let q = 0
    let p = 0
    let n = 0

    plusyneg.forEach((numeros2) => {
        if (numeros2 > 0) { p++ }
        else if (numeros2 < 0) { n++ }
        else { q++ }
    });
    console.log('ceros ', q)
    console.log(' positivos ', p)
    console.log('negativos ', n)
</script>
